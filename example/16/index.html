<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
        integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<body>


    <div class="container">
        <button onclick="generate()">Generate</button>
        <button onclick="circle(); generate();" class="circleButton">Circle | Square</button>
    </div>

    <footer>l
        <a target="_blank" href="https://www.youtube.com/watch?v=TR6TmT1A_uI&ab_channel=OnlineTutorials">Kaynak</a>
    </footer>

    <script>
        let container = document.querySelector('.container');
        for (let i = 0; i < 80; i++) {
            let blocks = document.createElement('div');
            blocks.classList.add('block');
            container.appendChild(blocks);
        }

        function circle() {
            let circleButton = document.querySelector('.circleButton');
            container.classList.toggle('circle')
        }

        function generate() {
            anime({
                targets: '.block',
                translateX: function () {
                    return anime.random(-500, 500);
                },
                translateY: function () {
                    return anime.random(-500, 500);
                },
                scale: function () {
                    return anime.random(1, 5);
                }

            })
        }

        generate();

    </script>

</body>

</html>
