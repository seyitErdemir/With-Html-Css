<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Eğitim Rehberi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Eğitim Rehberi</h1>
        
        <div class="body-map">
            <img src="body-outline.svg" alt="Vücut Haritası" usemap="#bodyMap">
            <map name="bodyMap">
                <area shape="rect" coords="70,100,230,150" alt="Omuzlar" href="#" onclick="showExercises('shoulders')">
                <area shape="rect" coords="80,150,220,200" alt="Göğüs" href="#" onclick="showExercises('chest')">
                <area shape="rect" coords="90,200,210,250" alt="Karın" href="#" onclick="showExercises('abs')">
                <area shape="rect" coords="80,250,220,350" alt="Bacaklar" href="#" onclick="showExercises('legs')">
                <area shape="rect" coords="90,270,210,320" alt="Kalça" href="#" onclick="showExercises('glutes')">
            </map>
        </div>

        <div class="exercise-list">
            <h2>Egzersizler</h2>
            <div id="exerciseContainer">
                <p>Lütfen vücut haritasından bir bölge seçin.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
