<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/2.css">
</head>

<body>
    <header>
        <h1  id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
    </header>

    <section id="section">
        <form action="" id="survey-form">
            <div class="form-group">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" type="text" id="name" />
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" />
            </div>

            <div class="form-group">
                <label class="form-label" for="number">Age</label>
                <input class="form-control" type="number" min="20" max="45" id="number" />
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select class="form-control" name="" id="dropdown">
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input name="1" type="radio" class="input-radio" checked=""> Definitely</label>
                <label><input name="1" type="radio" class="input-radio"> Maybe</label>
                <label><input name="1" type="radio" class="input-radio"> Not sure</label>
            </div>

            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label><input type="checkbox" class="input-checkbox"> Front-end Projects</label>
                <label> <input type="checkbox" class="input-checkbox"> Back-end Projects</label>
                <label><input type="checkbox" class="input-checkbox"> Data Visualization</label>
                <label><input type="checkbox" class="input-checkbox"> Challenges</label>
                <label><input type="checkbox" class="input-checkbox"> Open Source Community</label>
                <label><input type="checkbox" class="input-checkbox"> Gitter help rooms</label>
                <label><input type="checkbox" class="input-checkbox"> Videos</label>
                <label><input type="checkbox" class="input-checkbox"> City Meetups</label>
                <label><input type="checkbox" class="input-checkbox"> Wiki</label>
                <label><input type="checkbox" class="input-checkbox"> Forum</label>
                <label><input type="checkbox" class="input-checkbox"> Additional Courses</label>
            </div>

            <div class="form-group">
                <label class="form-label" for="yorum">Any comments or suggestions?</label>
                <textarea class="input-textarea" name="" id="" rows="5" cols="auto"></textarea>
            </div>

            <div class="text-center">
                <input class="btn btn-primary " type="submit" value="submit" />
            </div>

        </form>
    </section>
</body>

</html>
