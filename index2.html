<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="With-Html-Css">
    <title>With-Html-Css</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.css"
          integrity="sha512-Woz+DqWYJ51bpVk5Fv0yES/edIMXjj3Ynda+KWTIkGoynAMHrqTcDUQltbipuiaD5ymEo9520lyoVOo9jCQOCA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <style>
        .bd-placeholder-img {
            font-size: 0.6rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        body {
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #434750;
        }

        .right-corner-badge {
            position: absolute;
            width: 30px;
            height: 30px;
            right: 20px;
            top: 10px;
            border: 3px solid black;
            background: white;
            text-align: center;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: black;
        }


        footer {
            margin: 40px 0px;
            text-align: center;
        }

        footer a {
            text-decoration: none;
            font-size: 25px;
            color: #999;
        }
    </style>
</head>
<body>
<main>
    <section class="py-1 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-8 col-md-8 mx-auto">
                <h1 class="fw-light">With-Html-Css</h1>
                <p class="lead text-body-secondary">Bu site üzerinde With-Html-Css repomda bulunan Example klasöründe
                    yer alan çalışmalar yer almakta. Bu çalışmaları youtube üzerinden takip ettiğim kanallardan
                    geliştirdim. Kaynaklar klasör içerisinde yer almaktadır.</p>
                <p>
                    <a href="https://github.com/seyitErdemir/With-Html-Css/tree/main/example"
                       class="btn btn-secondary my-2">Kaynaklar</a>
                </p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="allAlbums">
                <!--     En alttaki javascript kodu burayı doldurmakta -->
                <div class="col">
                    <a href="https://seyiterdemir.github.io/With-Html-Css/example/images/1.png" data-lightbox="image-1"
                       data-title="Example-1">
                        <div class="card shadow-sm">
                            <div class="right-corner-badge">
                                <h6>1</h6>
                            </div>
                            <img class="bd-placeholder-img card-img-top" width="100%" height="225"
                                 src="https://seyiterdemir.github.io/With-Html-Css/example/images/1.png">
                            </img>
                        </div>
                    </a>
                </div>


            </div>
        </div>
    </div>
    <footer>
        <a target="_blank" href="https://seyiterdemir.cf/">&copy; 2022 Seyit Erdemir</a>
    </footer>
</main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"
        integrity="sha512-Ixzuzfxv1EqafeQlTCufWfaC6ful6WFqIz4G+dWvK0beHw0NVJwvCKSgafpy5gwNqKmgUfIBraVwkKI+Cz0SEQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    lightbox.option({
        'resizeDuration': 100,
        'wrapAround': true,
        'maxWidth': 800
    })
</script>

<script>
    const albums = [
        {'imageName': 'Example-1', 'badgeNumber': '1', 'imageLink': 'https://seyiterdemir.github.io/With-Html-Css/example/images/1.png'},
        {'imageName': 'Example-2', 'badgeNumber': '2', 'imageLink': 'https://seyiterdemir.github.io/With-Html-Css/example/images/2.png'},
        {'imageName': 'Example-3', 'badgeNumber': '3', 'imageLink': 'https://seyiterdemir.github.io/With-Html-Css/example/images/3.png'},
        {'imageName': 'Example-4', 'badgeNumber': '4', 'imageLink': 'https://seyiterdemir.github.io/With-Html-Css/example/images/4.png'},
        {'imageName': 'Example-5', 'badgeNumber': '5', 'imageLink': 'https://seyiterdemir.github.io/With-Html-Css/example/images/5.png'},
        {'imageName': 'Example-6', 'badgeNumber': '6', 'imageLink': 'https://seyiterdemir.github.io/With-Html-Css/example/images/6.png'},
        {'imageName': 'Example-7', 'badgeNumber': '7', 'imageLink': 'https://seyiterdemir.github.io/With-Html-Css/example/images/7.png'},
        {'imageName': 'Example-8', 'badgeNumber': '8', 'imageLink': 'https://seyiterdemir.github.io/With-Html-Css/example/images/8.png'},
        {'imageName': 'Example-9', 'badgeNumber': '9', 'imageLink': 'https://seyiterdemir.github.io/With-Html-Css/example/images/9.png'},
        {'imageName': 'Example-10', 'badgeNumber': '10', 'imageLink': 'https://seyiterdemir.github.io/With-Html-Css/example/images/10.png'},
        {'imageName': 'Example-11', 'badgeNumber': '11', 'imageLink': 'https://seyiterdemir.github.io/With-Html-Css/example/images/11.png'},
        {'imageName': 'Example-12', 'badgeNumber': '12', 'imageLink': 'https://seyiterdemir.github.io/With-Html-Css/example/images/12.png'},
        {'imageName': 'Example-13', 'badgeNumber': '13', 'imageLink': 'https://seyiterdemir.github.io/With-Html-Css/example/images/13.png'},
        {'imageName': 'Example-14', 'badgeNumber': '14', 'imageLink': 'https://seyiterdemir.github.io/With-Html-Css/example/images/14.png'}
    ]

    let allDiv = ''
    for (i = 0; i < albums.length; i++) {

        allDiv += (
            ` <div class="col">
                    <a href="${albums[i].imageLink}" data-lightbox="image-1"
                       data-title="${albums[i].imageName}">
                        <div class="card shadow-sm">
                            <div class="right-corner-badge">
                                <h6>${albums[i].badgeNumber}</h6>
                            </div>
                            <img class="bd-placeholder-img card-img-top" width="100%" height="225"
                                 src="${albums[i].imageLink}">
                            </img>
                        </div>
                    </a>
                </div>
            `
        );
    }

    document.getElementById('allAlbums').innerHTML = allDiv

</script>

</body>
</html>
