<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: radial-gradient(black, transparent);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 mx-auto text-center pt-5 mt-5 mb-5">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Register
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="opacity: 0.8">
                <div class="container  ">
                    <div class="row">
                        <div class="col-12 mx-auto p-5 register">
                            <form>
                                <div class="text-center" style="height:150px;">
                                    <img height="140px"
                                        src="https://img.freepik.com/premium-vector/red-register-now-label-modern-style-white_123447-702.jpg?w=2000"
                                        alt="">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Name...">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">LastName</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Last Name...">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">UserName</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="User Name ...">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="*********">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-secondary w-25">Save</button>
                                    <a href="login.html" type="submit" class="btn btn-warning w-25">Login</a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
